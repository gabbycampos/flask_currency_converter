{% extends 'base.html' %}

{% block content %}
<form action="/convert" method="post" class="mt-5 p-5">
  <div class="jumbotron">
    <h3 class="display-5 text-center mb-4">Currency Converter</h3>

    <div class="form-group">
      <label for="from" >Converting from</label>
      <input type="text" class="form-control" id="from" name="from" value="" placeholder="USD">
    </div>
    <div class="form-group">
      <label for="to">Converting to</label>
      <input type="text" class="form-control" id="to" name="to" value="" placeholder="GBP">
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="text" class="form-control" id="amount" name="amount" value="" placeholder="50">
    </div>

    <button type="submit" class="btn btn-success btn-block mt-4">Submit</button>
  </div>
</form>
{% endblock %}
